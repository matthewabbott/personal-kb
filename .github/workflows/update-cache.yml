name: Update GitHub Repos Cache

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggers
  push:
    branches: [ master ]    # Also runs on pushes to master

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create data directory
        run: mkdir -p public/data
      
      - name: Fetch Repo Data with Latest Commits
        run: |
          # Get all repos
          repos=$(curl -H "Accept: application/vnd.github.v3+json" \
                      "https://api.github.com/users/matthewabbott/repos?per_page=100")
          
          # Get latest commit for each repo and combine the data
          echo "$repos" | jq -c '.[]' | while read -r repo; do
            repo_name=$(echo "$repo" | jq -r '.name')
            latest_commit=$(curl -H "Accept: application/vnd.github.v3+json" \
                               "https://api.github.com/repos/matthewabbott/$repo_name/commits?per_page=1")
            
            # Combine repo data with latest commit date
            echo "$repo" | jq --argjson commit "$(echo $latest_commit | jq '.[0]')" '. + {latest_commit: $commit}'
          done | jq -s 'sort_by(.latest_commit.commit.author.date) | reverse' > public/data/repos.json
               
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/repos.json
          git commit -m "Update repos cache" || exit 0
          git push